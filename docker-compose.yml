version: '3.8'

# ===========================================
# OdontoFlow - Docker Compose para Desenvolvimento
# ===========================================

services:
  # ===========================================
  # DATABASE - PostgreSQL com pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: odontoflow-postgres
    environment:
      POSTGRES_DB: odontoflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - odontoflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d odontoflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # CACHE & QUEUE - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: odontoflow-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - odontoflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # SEARCH - Meilisearch
  # ===========================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: odontoflow-meilisearch
    environment:
      MEILI_MASTER_KEY: masterKey123
      MEILI_ENV: development
    volumes:
      - meilisearch-data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - odontoflow-network
    restart: unless-stopped

  # ===========================================
  # STORAGE - MinIO (S3 Compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: odontoflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - odontoflow-network
    restart: unless-stopped

  # ===========================================
  # ADMINER - Database Management UI
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: odontoflow-adminer
    ports:
      - "8080:8080"
    networks:
      - odontoflow-network
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  odontoflow-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  meilisearch-data:
  minio-data:
